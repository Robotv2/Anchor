            junit_jupiter_api    : "org.junit.jupiter:junit-jupiter-api:${versions.junit}",
            spigot_api: "org.spigotmc:spigot-api:${versions.spigot_api}",
            mariadb_java_client: "org.mariadb.jdbc:mariadb-java-client:${versions.mariadb_java_client}",
            mysql_connector_java: "com.mysql:mysql-connector-j:${versions.mysql_connector_java}",
            mongodb_driver_sync: "org.mongodb:mongodb-driver-sync:${versions.mongodb_driver}"
