// This file centralizes all dependency versions and coordinates.
ext {
    versions = [
            junit       : '5.10.2',
            junit_platform: '5.10.0',
            annotations : '24.0.1',
            gson        : '2.13.2',
            hikari      : '7.0.2',
            sqlite_jdbc : '3.46.1.0',
            mariadb_java_client: '3.2.0',
            mysql_connector_java: '8.1.0',
            mongodb_driver: '5.2.0',
            spigot_api: '1.21-R0.1-SNAPSHOT'
    ]

    libs = [
            jetbrains_annotations: "org.jetbrains:annotations:${versions.annotations}",
            gson                 : "com.google.code.gson:gson:${versions.gson}",
            hikari               : "com.zaxxer:HikariCP:${versions.hikari}",
            sqlite_jdbc          : "org.xerial:sqlite-jdbc:${versions.sqlite_jdbc}",
            junit_bom            : "org.junit:junit-bom:${versions.junit_platform}",
